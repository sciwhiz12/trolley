plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'tk.sciwhiz12'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:24.0.1'
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(17)
    withSourcesJar()
    withJavadocJar()
}

publishing {
    repositories {
        maven {
            name = 'projectLocal'
            url = rootProject.file('repo')
        }
    }
}
